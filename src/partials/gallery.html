

<section class="container gallery">
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

    <h2 class="gallery__title">Gallery</h2>

    <div class=" slick-carousel ">
        <div class="  gallery__slide ">
            <picture>
                <source srcset="/images/Desktop/gallery/gallery-icecream.png 1x,
                                    /images/Desktop/gallery/gallery-icecream@2x.png 2x " 
                        media="(min-width: 1200px)" />

                <source srcset="/images/Tablet/gallery/ice-cream-gallery.png 1x,
                                /images/Tablet/gallery/ice-cream-gallery.2@xpng 2x " 
                        media="(min-width: 768px)" />

                <source srcset="/images/Mobile/gallery/ice-cream-gallery-mobile.png 1x,
                                    /images/Mobile/gallery/ice-cream-gallery-mobile@2x.png 2x " 
                        media="(max-width: 767px)" />

                <img src="/images/Desktop/gallery/gallery-icecream.png" class="gallery-photo">
            </picture>
        </div>

        <div class=" gallery__slide ">
            <img src="../images/Desktop/gallery/" class="gallery-photo">
        </div>

        <div class=" gallery__slide ">
            <img src="../images/Desktop/gallery/5-1013.jpg" class="gallery-photo">
        </div>

        <div class=" gallery__slide ">
            <img src="../images/Desktop/gallery/4-1020.png" class="gallery-photo">
        </div>

        <div class=" gallery__slide ">

            <picture>
                <source srcset="../images/Desktop/gallery/1-1020@2x.jpg 2x, 
                                ../images/Desktop/gallery/1-1020.jpg 1x" />
                <img src="../images/Desktop/gallery/1-1020.jpg" class="gallery-photo">
            </picture>
        </div>

    </div>

</section>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="../gallery-slider.js"></script>
