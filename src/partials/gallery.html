          srcset="
            ./images/Mobile/gallery/ice-cream-gallery-mobile.png    1x,
            ./images/Mobile/gallery/ice-cream-gallery-mobile@2x.png 2x

          media="(max-width: 767px)"
        />

        <img
          src="./images/Desktop/gallery/gallery-icecream.png"
          class="gallery-photo"
        />
      </picture>
    </div>
